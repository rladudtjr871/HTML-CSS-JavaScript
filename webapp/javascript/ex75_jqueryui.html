<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery를 먼저 가져오고 jqueryui를 가져와야한다. -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>

        #box img {
            float: left;
        }

        .cat, .cat2 {
            border: 1px solid black;
        }

        #box2 {
            width: 300px;
            height: 300px;
            background-color: gold;
            margin: 600px 0 0 300px;
        }

    </style>
</head>
<body>
    <!-- ex75_jqueryui.html -->

    <h1>Interactions <small>Draggable</small></h1>

    <div id="box">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
        <img src="images/catty01.png" class="cat">
    </div>

    <div id="box2">
        <img src="images/catty02.png" class="cat2">
    </div>        

    <script>

        //- https://jquery.com
        //- hrrps://jqueryui.com


        $('.cat, h1').draggable({
            // axis: 'y'    //y축으로만 이동 가능
            // grid: [ 128, 128 ] //x y가 128px씩만 이동 가능
        });


        $('.cat2' ).draggable({
            // snap: '.cat' //.cat 근처에 가면 자석처럼 붙음
            containment: '#box2'    //#box2 안에서만 .cat2가 움직일 수 있다.
        });

    </script>
    
</body>
</html>
