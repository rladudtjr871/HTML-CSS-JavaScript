<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        input[name=num] {
            /* border: 1px; */
            width: 250px;
            height: 225px;
            padding: 1px 2px;
            margin: 100px 215px;
            text-align: center;
            font-size: 10em;
            font-weight: bold;

        }

    </style>
</head>
<body>
    
    <form name="formCount">

        <input type="text" name="num" value="10">

    </form>


    <script>
        
        
        var n = 10;

        var timer = setInterval(count, 1000);
               

        function count() {
            
            n--;

            document.formCount.num.value = n;

            if (n == 0) {
                clearInterval(timer);
                location.href = "http://google.com";
            }
        };

        window.onkeydown = stop;

        function stop() {
            if(event.keyCode == 27) {
                clearInterval(timer);
                document.body.bgColor = "tomato";
            }
        };

        

    </script>

</body>
</html>
