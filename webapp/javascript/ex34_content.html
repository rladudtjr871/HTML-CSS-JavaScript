    <script>

        //<td> x 25 검색 > 클릭이벤트 추가 > 이미지 동적 추가
        var list = document.getElementsByTagName('td');

        //alert(list.length);

        for (var i=0; i<list.length; i++) {

            //list[i].onclick = m1;
            list[i].onmousedown = m1;

        }

        function m1(event) {
            //클릭한 <td> ?
            //event.target.bgColor = 'gold';


            //innerText vs innerHTML 차이
            //innerText : <i>Hello<i> > (출력) > <i>Hello<i>
            //innerHTML : <i>Hello<i> > (출력) > Hello
            //태그를 인식하느냐 못하느냐의 차이.


            if (event.buttons == 1) {
                //왼쪽버튼
                event.target.innerHTML = '<img src="images/rect_icon10.png">';
            } else if (event.buttons == 2) {
                //오른쪽 버튼
                event.target.innerHTML = '<img src="images/rect_icon12.png">';
            } else if (event.buttons == 4) {
                //휠 버튼
                event.target.innerHTML = '<img src="images/rect_icon15.png">';
            }
        }

    </script>
