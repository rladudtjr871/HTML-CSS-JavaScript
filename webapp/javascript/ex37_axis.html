    <script>

        // alert(document.getElementsByTagName('td').length);

        var tbl1 = document.getElementById('tbl1');

        // alert(tbl1.children.length); //table과 tr 사이에는 thead, tbody, tfoot이 있다. > 여기서는 tb1의 자식이 tbody이기때문에 1이다.

        // tbl1.children[0] > <tbody>

        var tr = tbl1.firstElementChild.children;

        for (var i=0; i<tr.length; i++) { //5행

            var td = tr[i].children;

            for (var j=0; j<td.length; j++) { //5열

                //td[j].bgColor = 'gold';
                // td[j].textContent = i + ',' + j;
                td[j].onmouseover = m1; //td = tbl1.firstElementChild.children[i].children
                td[j].onmouseout = m2;
                td[j].onmousedown = m3;

            }
        }


        function m1(event) {
            // event.target.bgColor = 'gold';
        }   
        
        function m2(event) {
            // event.target.bgColor = 'transparent';
        }   

        function m3(event) {
            var n = parseInt(event.target.textContent); //그냥 써도 되지만 숫자로 쓸 예정이기 때문에 바꿔줌

            if (event.buttons == 1) { //왼 클릭
                n++;
            } else if (event.buttons == 2) { //우클릭
                n--;

                if (n == 0) {
                    event.target.onmousedown = null;
                    event.target.bgColor = '#EEE';
                }
            }

            event.target.textContent = n;
        }
