<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 

            크롬 브라우저
            - 에버그린 브라우저
            - 자기가 스스로 업데이트를 해서 최신 버전을 유지하는 브라우저

        */

        #box {
            border: 1px solid black;
            width: 200px;
            height: 200px;

            overflow: auto;

            /* 
                오버플로우가 발생하려면 너비 높이를 지정해줘야한다.
                너비 높이가 지정되지 않으면 박스도 같이 커지기때문에 오버플로우가 발생하지 않는다.
             */
        }

    </style>
</head>
<body>
    <!-- ex21_overflow.html -->
    <div id="box">상자입니다.</div>
</body>
</html>
